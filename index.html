<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Position Size Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-top: 14px;
      letter-spacing: 1px;
      opacity: 0.85;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      outline: 1px solid #1e293b;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    }
    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 20px;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.45);
      opacity: 0.95;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
      opacity: 0.9;
    }
    }
    .result {
      margin-top: 45px;
      background: #020617;
      padding: 20px;
      border-radius: 14px;
      outline: 1px solid #1e293b;
    }
    .result span {
      display: block;
      margin-top: 12px;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Position Size Calculator</h1>

    <label>Account Balance ($)</label>
    <input id="balance" type="number" step="0.01" oninput="calculate()" />

    <label>Risk (%)</label>
    <input id="risk" type="number" step="0.1" oninput="calculate()" />

    <label>Entry Price</label>
    <input id="entry" type="number" step="0.01" oninput="calculate()" />

    <label>Stop Loss Price</label>
    <input id="stop" type="number" step="0.01" oninput="calculate()" />

    

    <div class="result" id="result" style="display:none">
      <span id="riskAmount"></span>
      <span id="positionSize"></span>
    </div>
  </div>

  <script>
    function calculate() {
      const balance = parseFloat(document.getElementById('balance').value);
      const riskPercent = parseFloat(document.getElementById('risk').value);
      const entry = parseFloat(document.getElementById('entry').value);
      const stop = parseFloat(document.getElementById('stop').value);

      if ([balance, riskPercent, entry, stop].some(isNaN)) return;

      const riskAmount = balance * (riskPercent / 100);
      const stopDistance = Math.abs(entry - stop);

      if (stopDistance <= 0) return;

      const positionSize = riskAmount / stopDistance;

      document.getElementById('result').style.display = 'block';
      document.getElementById('riskAmount').innerText = `Money at risk:  $${riskAmount.toFixed(2)}`;
      document.getElementById('positionSize').innerText = `Position size:  ${positionSize.toFixed(3)} units`;
    }
  </script>
</body>
</html>
