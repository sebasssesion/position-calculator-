<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Size Calculator</title>

    <!-- Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            background-color: #030b1c;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 25px;
        }

        label {
            font-size: 22px;
            margin-top: 15px;
            display: block;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px;
            margin-top: 6px;
            font-size: 22px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #0f172a;
            color: #fff;
            font-family: 'Bebas Neue', sans-serif; /* forces correct font on iOS */
        }


        .result-box {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #010812;
            font-size: 22px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 50px; }
            label, input { font-size: 24px; }
            .result-box { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>POSITION SIZE CALCULATOR</h1>

        <label>Account Balance ($)</label>
        <input id="balance" type="number" />

        <label>Risk (%)</label>
        <input id="risk" type="number" />

        <label>Entry Price</label>
        <input id="entry" type="number" />

        <label>Stop Loss Price</label>
        <input id="stop" type="number" />

        <div class="result-box">
            <div id="moneyRisk">Money at Risk: —</div>
            <div id="positionSize">Position Size: — units</div>
        </div>
    </div>

    <script>
        const balance = document.getElementById("balance");
        const risk = document.getElementById("risk");
        const entry = document.getElementById("entry");
        const stop = document.getElementById("stop");
        const moneyRisk = document.getElementById("moneyRisk");
        const positionSize = document.getElementById("positionSize");

        function recalc() {
            const bal = parseFloat(balance.value);
            const r = parseFloat(risk.value);
            const e = parseFloat(entry.value);
            const s = parseFloat(stop.value);

            if (isNaN(bal) || isNaN(r) || isNaN(e) || isNaN(s) || e === s) {
                moneyRisk.textContent = "Money at Risk: —";
                positionSize.textContent = "Position Size: — units";
                return;
            }

            const money = bal * (r / 100);
            const size = money / Math.abs(e - s);

            moneyRisk.textContent = `Money at Risk: $${money.toFixed(2)}`;
            positionSize.textContent = `Position Size: ${size.toFixed(3)} units`;
        }

        balance.oninput =
        risk.oninput =
        entry.oninput =
        stop.oninput =
        recalc;
    </script>

</body>
</html>
