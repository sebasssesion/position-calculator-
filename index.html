<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Position Size Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #06040d;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #eee;
        overflow: hidden;
    }

    /* STRONGER PURPLE GLOW */
    .aura {
        position: absolute;
        width: 450px;
        height: 450px;
        background: radial-gradient(circle,
            rgba(180, 0, 255, 0.9),
            rgba(120, 0, 200, 0.7),
            rgba(40, 0, 80, 0.4),
            rgba(0, 0, 0, 0)
        );
        filter: blur(120px);
        z-index: -2;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
    }

    .calculator-container {
        background: rgba(45, 25, 60, 0.25);
        border: 1px solid rgba(200, 120, 255, 0.4);
        backdrop-filter: blur(26px);
        border-radius: 22px;

        /* SMALLER SIZE */
        padding: 26px;
        width: 85%;
        max-width: 340px;

        box-shadow: 0 0 40px rgba(170, 0, 255, 0.65);
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        text-align: center;
        margin-bottom: 22px;
        color: #ffffff;
        letter-spacing: 2px;
        text-shadow: 0 0 25px rgba(200, 0, 255, 1);
    }

    label {
        font-family: 'Rajdhani', sans-serif;
        font-size: 18px;
        color: white;
        text-shadow: 0 0 8px rgba(180, 0, 255, 0.7);
    }

    input {
        font-family: 'Rajdhani', sans-serif;
        font-size: 20px;
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.07);
        color: white;
        box-shadow: inset 0 0 10px rgba(200, 120, 255, 0.35);
    }

    .result-box {
        background: rgba(60, 20, 80, 0.3);
        border: 1px solid rgba(180, 100, 255, 0.5);
        border-radius: 18px;
        margin-top: 18px;
        padding: 18px;
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        text-shadow: 0 0 8px rgba(200, 120, 255, .9);
    }

    .positive {
        color: #7affd9;
        text-shadow: 0 0 12px rgba(0,255,200,0.9);
    }
    .negative {
        color: #ff6b8a;
        text-shadow: 0 0 12px rgba(255,40,120,0.9);
    }

    @media (max-width: 600px) {
        .calculator-container {
            width: 90%;
            max-width: 330px;
            padding: 22px;
        }
        h1 { font-size: 28px; }
    }
</style>
</head>

<body>

<div class="aura"></div>

<div class="calculator-container">

    <h1>POSITION SIZE</h1>

    <label>Account Balance ($)</label>
    <input id="balance">

    <label>Risk (%)</label>
    <input id="risk">

    <label>Entry Price</label>
    <input id="entry">

    <label>Stop Loss Price</label>
    <input id="stop">

    <div class="result-box">
        <div id="moneyRisk">Money at Risk: —</div>
        <div id="positionSize">Position Size: — units</div>
    </div>
</div>

<script>
    const balance = document.getElementById("balance");
    const risk = document.getElementById("risk");
    const entry = document.getElementById("entry");
    const stop = document.getElementById("stop");
    const moneyRisk = document.getElementById("moneyRisk");
    const positionSize = document.getElementById("positionSize");

    function recalc() {
        const bal = parseFloat(balance.value);
        const r = parseFloat(risk.value);
        const e = parseFloat(entry.value);
        const s = parseFloat(stop.value);

        if (isNaN(bal) || isNaN(r) || isNaN(e) || isNaN(s) || e === s) {
            moneyRisk.textContent = "Money at Risk: —";
            positionSize.textContent = "Position Size: — units";
            moneyRisk.className = "";
            return;
        }

        const money = bal * (r / 100);
        const size = money / Math.abs(e - s);

        moneyRisk.textContent = `Money at Risk: $${money.toFixed(2)}`;
        moneyRisk.className = money > 0 ? "positive" : "negative";
        positionSize.textContent = `Position Size: ${size.toFixed(3)} units`;
    }

    balance.oninput = risk.oninput = entry.oninput = stop.oninput = recalc;
</script>

</body>
</html>
