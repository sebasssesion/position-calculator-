<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position Size Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f11;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      height: 450px;
      background: radial-gradient(circle at bottom, rgba(121, 70, 255, 0.8), rgba(7, 7, 9, 0.85) 60%);
      border-radius: 25px;
      box-shadow: 0 0 140px rgba(165, 94, 255, 0.3), inset 0 0 80px rgba(255, 255, 255, 0.05);
      color: #e6e6e6;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
      margin-top: 5px;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #e6e6e6;
    }

    a {
      display: inline-block;
      margin-top: 75px;
      color: #e6e6e6;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

  
  </style>
</head>
<body>
  <div class="card">
    <h1>Position Size Calculator</h1>
    <p>OpenMail revolutionizes email management with AI-driven sorting, boosting productivity and accessibility</p>
    <a href="#">Learn More →</a>
  </div>
</div>

  <script>
    const balance = document.getElementById("balance");
    const risk = document.getElementById("risk");
    const entry = document.getElementById("entry");
    const stop = document.getElementById("stop");
    const positionSize = document.getElementById("positionSize");

    function recalc() {
        const bal = parseFloat(balance.value);
        const r = parseFloat(risk.value);
        const e = parseFloat(entry.value);
        const s = parseFloat(stop.value);

        if (isNaN(bal) || isNaN(r) || isNaN(e) || isNaN(s) || e === s) {
            positionSize.textContent = "Position Size: — units";
            return;
        }

        const money = bal * (r / 100);
        const size = money / Math.abs(e - s);
        positionSize.textContent = `Position Size: ${size.toFixed(3)} units`;
    }

    balance.oninput =
    risk.oninput =
    entry.oninput =
    stop.oninput =
    recalc;
</script>



</body>
</html>
