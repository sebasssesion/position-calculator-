<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>

    <!-- Bebas Neue -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #05070d;
            font-family: 'Bebas Neue', sans-serif;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Neon aura glow */
        .aura {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle at center,
                rgba(120, 0, 255, 0.5),
                rgba(0, 200, 255, 0.4),
                rgba(0, 0, 0, 0)
            );
            filter: blur(140px);
            z-index: -2;
        }

        .aura.two {
            top: 60%;
            left: 60%;
            background: radial-gradient(circle,
                rgba(0, 255, 180, 0.5),
                rgba(0, 100, 255, 0.4),
                rgba(0, 0, 0, 0)
            );
        }

        /* Glass card container */
        .calculator-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 32px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        label {
            font-size: 24px;
            margin-top: 16px;
            display: block;
        }

        input {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            width: 100%;
            box-sizing: border-box;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-top: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .result-box {
            background: rgba(255, 255, 255, 0.05);
            margin-top: 40px;
            padding: 22px;
            border-radius: 18px;
            font-size: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .positive {
            color: #3bff74; /* neon green */
        }

        .negative {
            color: #ff4e4e; /* neon red */
        }

        @media (max-width: 600px) {
            h1 { font-size: 50px; }
            label, input, .result-box { font-size: 26px; }
        }
    </style>
</head>

<body>

    <!-- glowing background auras -->
    <div class="aura"></div>
    <div class="aura two"></div>

    <div class="calculator-container">
        <h1>POSITION SIZE</h1>

        <label>Account Balance ($)</label>
        <input id="balance" type="number">

        <label>Risk (%)</label>
        <input id="risk" type="number">

        <label>Entry Price</label>
        <input id="entry" type="number">

        <label>Stop Loss Price</label>
        <input id="stop" type="number">

        <div class="result-box">
            <div id="moneyRisk">Money at Risk: —</div>
            <div id="positionSize">Position Size: — units</div>
        </div>
    </div>

<script>
    const balance = document.getElementById("balance");
    const risk = document.getElementById("risk");
    const entry = document.getElementById("entry");
    const stop = document.getElementById("stop");
    const moneyRisk = document.getElementById("moneyRisk");
    const positionSize = document.getElementById("positionSize");

    function recalc() {
        const bal = parseFloat(balance.value);
        const r = parseFloat(risk.value);
        const e = parseFloat(entry.value);
        const s = parseFloat(stop.value);

        if (isNaN(bal) || isNaN(r) || isNaN(e) || isNaN(s) || e === s) {
            moneyRisk.textContent = "Money at Risk: —";
            positionSize.textContent = "Position Size: — units";
            moneyRisk.className = "";
            return;
        }

        const money = bal * (r / 100);
        const size = money / Math.abs(e - s);

        // dynamic color for risk
        moneyRisk.textContent = `Money at Risk: $${money.toFixed(2)}`;
        if (money > 0) {
            moneyRisk.className = "positive";
        } else {
            moneyRisk.className = "negative";
        }

        positionSize.textContent = `Position Size: ${size.toFixed(3)} units`;
    }

    balance.oninput =
    risk.oninput =
    entry.oninput =
    stop.oninput =
    recalc;
</script>

</body>
</html>
